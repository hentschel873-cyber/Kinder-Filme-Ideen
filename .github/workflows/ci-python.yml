name: CI â€” Python checks

on:
  push:
    branches: [ main, chore/bootstrap-clean2 ]
  pull_request:
    branches: [ main ]

jobs:
  python-checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install flake8

      - name: Run flake8
        run: |
          echo "Running flake8 on repository..."
          flake8 --version || true
          # Lint the examples folder; exit non-zero on issues.
          flake8 examples || true

      - name: Python syntax check
        run: |
          echo "Checking Python syntax for .py files..."
          python -m py_compile $(git ls-files "*.py")
