name: CI â€” Node (build vue-app)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-vue-app:
    name: Build Vue App
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies (vue-app)
        working-directory: ./vue-app
        run: |
          npm ci

      - name: Build (vue-app)
        working-directory: ./vue-app
        run: |
          npm run build --if-present

      - name: Type check (optional)
        working-directory: ./vue-app
        run: |
          if [ -f package.json ] && grep -q "typecheck" package.json; then npm run typecheck || true; else echo "no typecheck script"; fi

      - name: Check dist exists
        id: check-dist
        run: |
          if [ -d ./vue-app/dist ]; then echo "dist_exists=true" >> $GITHUB_OUTPUT; else echo "dist_exists=false" >> $GITHUB_OUTPUT; fi

      - name: Upload dist artifact
        if: steps.check-dist.outputs.dist_exists == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: vue-app-dist
          path: ./vue-app/dist
